<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil du Groupe</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/profil.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <button id="back-btn" title="Retour">
            <i data-lucide="chevron-left"></i>
        </button>
        <span class="header-title">Infos du Groupe</span>
        <div class="header-buttons">
            <button id="profile-btn" title="Mon Profil"><div id="profile-avatar"></div></button>
        </div>
    </header>

    <main class="profil-container">
        <div class="avatar-preview-section">
            <div class="avatar-wrapper">
                <div id="group-avatar-big" class="clickable-avatar">
                    <div class="avatar-content" id="avatar-content">ðŸ’¬</div>
                    <div class="camera-overlay">
                        <i data-lucide="camera"></i>
                    </div>
                </div>
                <div class="camera-badge" id="camera-badge">
                    <i data-lucide="camera"></i>
                </div>
            </div>
            <p class="profile-modifier-text">Modifier l'image</p>
        </div>

        <div class="form-group">
            <label for="group-name-input">Nom du groupe :</label>
            <input type="text" id="group-name-input" placeholder="Nom du groupe..." autocomplete="off">
        </div>

        <div class="form-group">
            <label for="group-desc-input">Description :</label>
            <input type="text" id="group-desc-input" placeholder="Ajouter une description..." autocomplete="off">
        </div>

        <input type="file" id="image-input" accept="image/*" style="display: none;">
        <input type="file" id="camera-input" accept="image/*" capture="user" style="display: none;">

        <div class="save-section">
            <button id="group-save" class="btn-success disabled" disabled>
                <span id="save-text">Enregistrer les modifications</span>
                <i id="save-loader" data-lucide="loader-2" class="spin" style="display: none;"></i>
            </button>
            <button id="delete-chat-btn" class="btn-danger disabled" disabled>
                Supprimer la discussion pour toi
            </button>
        </div>
    </main>

    <div id="bottom-sheet" class="bottom-sheet">
        <div class="bottom-sheet-overlay" id="sheet-overlay"></div>
        <div class="bottom-sheet-content">
            <button id="close-sheet" class="close-sheet-btn">
                <i data-lucide="x"></i>
            </button>
            <div class="sheet-handle"></div>
            <div class="sheet-header">
                <h3>Modifier la photo du groupe</h3>
            </div>
            <div class="sheet-body">
                <button class="sheet-option" id="btn-take-photo">
                    <span>Prendre une photo</span>
                    <i data-lucide="camera"></i>
                </button>
                <button class="sheet-option" id="btn-choose-photo">
                    <span>Choisir une photo</span>
                    <i data-lucide="image"></i>
                </button>
                <button class="sheet-option btn-sheet-danger" id="btn-delete-photo" style="display: none;">
                    <span>Supprimer la photo</span>
                    <i data-lucide="trash-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Supprimer la discussion ?</h3>
            <p>Cette action est irrÃ©versible pour votre affichage local.</p>
            <div class="modal-buttons">
                <button id="modal-no" class="btn-secondary">Annuler</button>
                <button id="modal-yes" class="btn-danger">Confirmer</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/media-optimizer.js"></script>
    <script src="/js/groupe-profil.js"></script>
</body>
</html>
