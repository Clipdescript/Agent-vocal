<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visio Messagerie</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/visio.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="video-grid">
        <div class="video-wrapper" id="local-video-wrapper">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="avatar-placeholder" id="local-avatar"></div>
            <div class="status-icons">
                <div id="local-mic-status" class="status-icon active"><i data-lucide="mic"></i></div>
                <div id="local-video-status" class="status-icon active"><i data-lucide="video"></i></div>
            </div>
            <div class="video-label">Moi</div>
        </div>
    </div>
    
    <div id="visio-controls">
        <button id="toggle-mic" class="control-btn"><i data-lucide="mic"></i></button>
        <button id="toggle-video" class="control-btn"><i data-lucide="video"></i></button>
        <button id="quit-visio" class="btn-danger"><i data-lucide="phone-off"></i> Quitter</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/visio.js"></script>
</body>
</html>
