<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messagerie instantanée</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="username-overlay">
        <div id="username-box">
            <h2>Bienvenue !</h2>
            <p>Veuillez entrer votre pseudo :</p>
            <input type="text" id="username-input" placeholder="Pseudo..." autocomplete="off">
            <button id="username-submit">Valider</button>
        </div>
    </div>

    <header>
        <span>Messagerie instantanée</span>
        <div class="header-buttons">
            <button id="profile-btn" title="Mon Profil">
                <div id="profile-avatar"></div>
            </button>
            <button id="clear-btn" title="Supprimer les messages">
                <i data-lucide="trash-2"></i>
            </button>
        </div>
    </header>
    <ul id="messages"></ul>
    <div id="typing-indicator"></div>
    <form id="form" action="">
        <div id="input-container">
            <input id="input" autocomplete="off" placeholder="Message..." />
            <button id="mic-btn" type="button"><i data-lucide="mic"></i></button>
        </div>
        <button id="send"><i data-lucide="send-horizontal"></i></button>
    </form>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <button id="modal-close" class="modal-close-btn">&times;</button>
            <h3>Confirmation</h3>
            <p>Voulez-vous vraiment effacer votre historique de messages ?</p>
            <div class="modal-buttons">
                <button id="modal-no" class="btn-secondary">Non</button>
                <button id="modal-yes" class="btn-danger">Oui</button>
            </div>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
